<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - MiTiendaDeRopa</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>

  <!-- HEADER FIJO -->
  <header class="bg-dark text-white p-3 fixed-top shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">MiTiendaDeRopa</h1>
      <nav>
        <a href="/index.html" class="text-white me-3">Inicio</a>
        <a href="productos.html" class="text-white me-3">Productos</a>
        <a href="contacto.html" class="text-white">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- SECCIÓN CONTACTO -->
  <main class="container my-5 pt-5 contacto">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <form class="row g-3 formulario" action="#" method="post">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="col-12">
        <label for="asunto" class="form-label">Asunto</label>
        <input type="text" class="form-control" id="asunto" name="asunto" required>
      </div>
      <div class="col-12">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="mb-0">© 2025 MiTiendaDeRopa. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
